spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/plan-a
          jwk-set-uri: http://localhost:8080/realms/plan-a/protocol/openid-connect/certs

  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: service-a
          uri: http://localhost:8081
          predicates:
            - Path=/service-a/**
          filters:
            - StripPrefix=2

        - id: service-b
          uri: http://localhost:8082
          predicates:
            - Path=/service-b/**
          filters:
            - StripPrefix=2
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

