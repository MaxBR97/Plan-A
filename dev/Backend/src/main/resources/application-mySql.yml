spring:
  datasource:
    url: jdbc:mysql://localhost:3306/my_database
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
